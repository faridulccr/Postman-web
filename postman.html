<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Post Man Website</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"> Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-9 mx-auto">
                <h1 class="text-center">Welcome to PostMaster</h1>
                <div class="mb-3 row">
                    <form>
                        <div class="row mb-3">
                            <label for="url" class="col-sm-2 col-form-label">URL</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="urlField">
                            </div>
                        </div>

                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="requestType" id="get"
                                        value="GET">
                                    <label class="form-check-label" for="get">GET</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="requestType" id="post"
                                        value="POST">
                                    <label class="form-check-label" for="post">POST</label>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio"
                                        value="JSON">
                                    <label class="form-check-label" for="json">JSON</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="contentType" id="custom"
                                        value="customParameter">
                                    <label class="form-check-label" for="custom">Custom Parameters</label>
                                </div>
                            </div>
                        </fieldset>

                        <!-- This box will hide when click the JSON radio -->
                        <div id="parameterBox" style="display: none;">
                            <div class="row mb-3">
                                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                                <div class="col">
                                    <input type="text" id="key1" class="form-control" placeholder="Enter Key" aria-label="key">
                                </div>
                                <div class="col">
                                    <input type="text" id="value1" class="form-control" placeholder="Enter Value"
                                        aria-label="value">
                                </div>
                                <div class="col-1">
                                    <button id="plusBtn" type="button" class="btn btn-primary">+</button>
                                </div>
                            </div>

                            <div id="extraParamDiv">
                                <!-- add element by js -->
                            </div>
                        </div>

                        <!-- this will hide when click the parameter radio -->
                        <div>
                            <div class="row mb-3">
                                <label for="jsonBox" class="col-sm-2 col-form-label">Enter request json</label>
                                <div class="col-sm-10">
                                    <textarea id="jsonBox" class="form-control" id="jsonText" rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- submit button which will trigger fetch api -->
                        <button id="submit" type="button" class="btn btn-primary">Submit</button>

                        <!-- response box -->
                        <div class="row mb-3">
                            <label for="responseBox" class="col-sm-2 col-form-label">Response</label>
                            <div class="col-sm-10">
                                <textarea  id="responseBox" class="form-control bg-dark text-white" id="jsonText"
                                    rows="3">Your response will appear here</textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
